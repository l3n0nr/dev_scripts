<!DOCTYPE>
<html>
  <!--CRIANDO CABEÇALHO-->
  <head>
        <meta charset="utf-8"/>

        <!--CRIANDO javascript-->
        <script type="text/javascript">
          /*CRIANDO FUNÇÃO*/
          function alteraValor()
          {
            document.getElementById("demo").innerHTML="Olá Java Script";
            document.getElementById("demo1").innerHTML="Titulo Alterado";
          }
        </script>
  </head>

  <!--CRIANDO CORPO PAGINA-->
  <body>
    <h1> O que o javascript pode fazer? </h1>
    <p id="demo"> javascript muda esse conteudo! </p>
    <p id="demo1"> javascript muda esse conteudo! </p>
    <!--CRIANDO BOTAO-->
    <button type="button" onclick="alteraValor()" onkeypress=""> Clique Aqui! </button>
  </body>
</html>
