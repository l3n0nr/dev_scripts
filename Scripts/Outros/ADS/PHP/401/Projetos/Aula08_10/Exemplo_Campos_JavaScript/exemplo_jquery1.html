<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <!--BAIXANDO ARQUIVO-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <!--CRIANDO EVENTOS-->
    <script>
      $(document).ready(function()
        {
          $("button").click(function()
            {
              $("#p1").hide();
            }
          $("#p1").click(function()
            {
              $("#p2").hide();
            }
            )
          )
        }
      )
    </script>
  </head>
  <body>
    <h2> Isso Ã© um titulo </h2>
    <p id="p1">  This is paragraphy </p>
    <p id="p2">  This is the secondy paragraphy </p>
    <button> This is button </button>
  </body>
</html>
