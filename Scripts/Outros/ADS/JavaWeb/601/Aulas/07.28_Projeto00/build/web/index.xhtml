<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"   
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>         
    </h:head>
    <h:body>
        <h:form>
            <p:outputLabel value="Digite os valores"/>
            <h:panelGrid columns="2">
                <p:outputLabel value="Numero 01"/>
                <p:inputText value="#{calculadora.valor1}"/>
                <p:outputLabel value="Numero 02"/>
                <p:inputText value="#{calculadora.valor2}"/>            
            </h:panelGrid>
            <h:panelGrid columns="4">
                <p:commandButton value="+" actionListener="#{calculadora.soma()}" update="result"/>                        
                <p:commandButton value="-" actionListener="#{calculadora.subtracao()}" update="result"/>
                <p:commandButton value="*" actionListener="#{calculadora.multiplicacao()}" update="result"/>                        
                <p:commandButton value="/" actionListener="#{calculadora.divisao()}" update="result"/>                                    
            </h:panelGrid>
            <h:outputText id="result" value="#{calculadora.resultado}"/>
            Hello from Facelets
            <br />

        </h:form>
    </h:body>
</html>
