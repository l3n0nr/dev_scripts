<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Exemplo Growl</title>
    </h:head>
    
    <h:body>
        <h:form>            
            <p:growl id="g" showDetail="true" sticky="false" life="1000" showSummary="true"/>
            
            <p:panel header="Growl" style="width: 400px;">
                <h:panelGrid collumns="2" cellpadding="5">
                    <p:outputLabel value="Seu nome"/>
                    <p:inputText id="msg" value="#{growlConteudo.message}" 
                                 required="true" requiredMessage="Digite o nome!" size="10" maxlength="10"/>                                        
                    <p:commandButton value="Salvar"
                                 actionListerner="#{growlConteudo.saveMessage()}" update="g"/>                   
                </h:panelGrid>                                        
            </p:panel>
        </h:form>            
    </h:body>        
</html>
