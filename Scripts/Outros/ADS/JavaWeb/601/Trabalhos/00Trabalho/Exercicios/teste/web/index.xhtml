<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"                
      xmlns:p="http://primefaces.org/ui">
      <h:head>
        <title>Calculadora de IMC</title>
    </h:head>
    <h:body>
       <h:form>
            <p:outputLabel value="Digite seus dados"/>
            <h:panelGrid columns="2">
                <p:outputLabel value="Altura"/>
                <p:inputText value="#{Imc.altura}"/>
                <p:outputLabel value="Peso"/>
                <p:inputText value="#{Imc.peso}"/>            
            </h:panelGrid>
            <h:panelGrid columns="1">
                <p:commandButton value="Calcular" icon=" ui-icon-arrowrefresh-1-s" actionListener="#{Imc.calculo_imc()}" update="result"/>                                        
            </h:panelGrid>
            <h:outputText id="result" value="#{Imc.resultado}"/>
            <br />            
        </h:form>
    </h:body>
</html>
