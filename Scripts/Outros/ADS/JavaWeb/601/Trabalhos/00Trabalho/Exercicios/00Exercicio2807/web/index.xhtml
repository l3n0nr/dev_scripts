<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"      
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       <h:form>
            <p:outputLabel value="Digite seus dados"/>
            <h:panelGrid columns="2">
                <p:outputLabel value="Altura"/>
                <p:inputText value="#{imc.altura}"/>
                <p:outputLabel value="Numero 02"/>
                <p:inputText value="#{imc.peso}"/>            
            </h:panelGrid>
            <h:panelGrid columns="1">
                <p:commandButton value="Calcular" actionListener="#{imc.calculo_imc()}" update="result"/>                                        
            </h:panelGrid>
            <h:outputText id="result" value="#{imc.resultado}"/>
            Hello from Facelets
            <br />            
        </h:form>
    </h:body>
